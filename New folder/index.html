<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Hero Section -->
    <div class="hero-section" id="hero-section">
        <h1>Welcome to the Ultimate Quiz</h1>
        <p>Test your knowledge with our 30-question quiz. Are you ready to see how much you know?</p>
        <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz Container -->
    <div class="quiz-container" id="quiz-container">
        <header class="quiz-header">
            <h1>Professional Quiz</h1>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </header>

        <section class="question-container" id="question-container">
            <p class="question-text" id="question-text">Loading question...</p>
            <ul class="answer-options" id="answer-options">
                <!-- Options will be inserted dynamically -->
            </ul>
        </section>

        <button id="next-btn" class="next-btn">Next Question</button>
    </div>

    <!-- Score Display -->
    <div class="score-container" id="score-container">
        <h2>Quiz Completed!</h2>
        <p id="score"></p>
        <button onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
